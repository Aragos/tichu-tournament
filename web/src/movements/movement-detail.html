<div layout="column" layout-align="start center">
    <div style="width: 30em; padding: 0.5em" ng-if="movementDetailController.movement.players">
        <md-icon md-font-set="material-icons">people</md-icon>
        <span ng-repeat="player in movementDetailController.movement.players">
            {{player.name}}<span ng-if="!$last">, </span>
        </span>
    </div>
    <div style="width: 30em" layout="column">
        <md-card flex="noshrink" ng-repeat="round in movementDetailController.movement.movement">
            <md-card-header style="padding-bottom: 0">
                <md-card-header-text>
                    <span class="md-title">Round {{round.round}}</span>
                    <span class="md-subhead">vs. Pair #{{round.opponent}} at table #{{round.position}} ({{round.position}})</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content layout="column" style="padding-top: 0">
                <md-list class="md-dense" style="padding-bottom: 0">
                    <md-list-item class="md-2-line" ng-repeat="hand in round.hands" ng-click="alert('wut')">
                        <md-icon class="md-avatar-icon"
                                 ng-bind="round.score ? 'assignment_turned_in' : 'assignment'"></md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Board #{{hand}}<span ng-if="round.relay_table">R</span></h3>
                            <p ng-if="round.score">AVG+ vs. AVG-</p>
                            <p ng-if="!round.score">Click to score hand</p>
                            <p ng-if="round.score">GT(N) / GT(S) / GT(E) / GT(W)</p>
                        </div>
                        <md-icon ng-if="round.score && (hand % 2 == 0)" class="md-secondary">comment</md-icon>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
