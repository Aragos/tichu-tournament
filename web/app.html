<!DOCTYPE html>
<html lang="en" ng-app="tichu-tournament" ng-controller="AppController as appController">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>{{ appController.header }} - {{ appController.title }}</title>
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body layout="row" ng-cloak>

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar ng-if="appController.showHeader" layout="row" class="md-whiteframe-z1">
      <h3>{{ appController.header }}</h3>
    </md-toolbar>

    <md-content flex id="content" layout="row" ng-view>
    </md-content>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="src/tichu-tournament.js"></script>
  <script src="src/tournaments/tournament-list.js"></script>
</body>
</html>
